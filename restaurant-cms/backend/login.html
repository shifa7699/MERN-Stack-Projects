<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
      position: relative;
    }
    h2 {
       margin-bottom: 20px;
       color: #333;
      }
    .login-btn {
      background: #f5576c;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }
    .login-btn:hover {
       background: #f093fb;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1;
      width: 100%;
    }
    .login-btn:hover .dropdown {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
    }
    .dropdown a:last-child {
      border-bottom: none;
    }
    .dropdown a:hover {
      background: #f9f9f9;
    }
    #error-msg {
      color: red;
       margin-bottom: 10px;
       font-size: 14px;
      }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Restaurant Login</h2>
    <div id="error-msg"><!-- ERROR_MSG --></div>
    <div class="login-btn">
      Login
      <div class="dropdown">
        <a href="/admin-login.html">Admin Login</a>
        <a href="/staff-login.html">Staff Login</a>
      </div>
    </div>
  </div>
</body>
</html>
